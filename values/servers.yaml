servers:
  - name: hub
    replicas: 1
    storage: 10Gi
    image: 'itzg/minecraft-server:java17-graalvm-ce'
    env:
      - name: TYPE
        value: PAPER
      - name: VERSION
        value: "1.19.4"
      - name: OPS
        value: 'lucostus,OneManKompetenz2'
      - name: MAX_PLAYERS
        value: '29'
      - name: ANNOUNCE_PLAYER_ACHIEVEMENTS
        value: 'False'
      - name: SPAWN_PROTECTION
        value: '0'
      - name: VIEW_DISTANCE
        value: '10'
      - name: MOTD
        value: hub
  - name: varo
    replicas: 1
    storage: 10Gi
    image: 'itzg/minecraft-server:java8-graalvm-ce'
    env:
      - name: TYPE
        value: FORGE
      - name: VERSION
        value: "1.19.4"
      - name: OPS
        value: 'lucostus,OneManKompetenz2'
      - name: MAX_PLAYERS
        value: '29'
      - name: ANNOUNCE_PLAYER_ACHIEVEMENTS
        value: 'False'
      - name: SPAWN_PROTECTION
        value: '0'
      - name: VIEW_DISTANCE
        value: '10'
      - name: MOTD
        value: varo
      - name: MODRINTH_PROJECTS
        value: "6E5G1X6S"
